<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple PWA Calendar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <button id="prevView">&lt;</button>
    <h1 id="currentViewLabel"></h1>
    <button id="nextView">&gt;</button>
    <select id="viewSelect">
      <option value="month">Month</option>
      <option value="week" selected>Week</option>
      <option value="day">Day</option>
    </select>
    <button id="addEventBtn">+ Event</button>
  </header>
  <main id="calendar"></main>

  <!-- Event modal -->
  <div id="eventModal" class="modal hidden">
    <div class="modal-content">
      <h2>Add Event</h2>
      <label>Title:<input id="eventTitle" type="text"></label>
      <label>Date:<input id="eventDate" type="date"></label>
      <label>Recurrence:
        <select id="eventRecurrence">
          <option value="none">None</option>
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
      </label>
      <button id="saveEventBtn">Save</button>
      <button id="cancelEventBtn">Cancel</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
